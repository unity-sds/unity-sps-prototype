apiVersion: v1
kind: Service
metadata:
  name: mozart
  labels:
    app: mozart
spec:
  ports:
    - port: 8888
  selector:
    app: mozart
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mozart
  labels:
    app: mozart
spec:
  # replicas: 2
  selector:
    matchLabels:
      app: mozart
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mozart
    spec:
      containers:
        - name: mozart
          image: hysds-mozart:unity-v0.0.1
          # env:
          #   - name: WORKERS
          #     value: "4"
          ports:
            - containerPort: 8888
              name: mozart
          volumeMounts:
            - name: mozart-settings
              mountPath: /root/mozart/settings.cfg
              subPath: settings.cfg
            - name: celeryconfig
              mountPath: /root/mozart/celeryconfig.py
              subPath: celeryconfig.py
      volumes:
        - name: mozart-settings
          configMap:
            name: mozart-settings
        - name: celeryconfig
          configMap:
            name: celeryconfig
